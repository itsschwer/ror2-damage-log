name: create-release
run-name: Creating and tagging a new release
on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Only create debug artifact'
        required: false
        type: boolean

jobs:
  create-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: itsschwer/pressure-drop/.github/workflows/create-release.yml@main
        with:
          debug: ${{ inputs.debug }}
